<!DOCTYPE html>
<html>
  <head>
    <title>TableSurfers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <meta charset="utf-8" />
  </head>
  <body ng-app="app">

    <!-- navigation bar -->
    <md-toolbar id="nav" layout="row" layout-align="center end" class="md-tall">
       <div flex flex-sm="100" flex-gt-sm="95" flex-gt-md="80" layout="column">
           <h1>TableSurfers</h1>
           <span flex></span>
           <md-tabs md-selected="currentTab" md-stretch-tabs="always" class="md-primary md-hue-2">
              <!-- nav tab button for home view -->
              <md-tab ui-sref="home" id="home/home.html" aria-controls="Tab 1">
                <md-tab-label>Home</md-tab-label>
              </md-tab>
              <!-- nav tab button for search/add page -->
              <md-tab ui-sref="search" id="search/search.html" aria-controls="Tab 2">
                <md-tab-label>Add</md-tab-label>
              </md-tab>
              <!-- nav tab button for user profile -->
              <md-tab ui-sref="user" id="user/user.html" aria-controls="Tab 3">
                <md-tab-label>Account</md-tab-label>
              </md-tab>
              <!-- nav tab button for login page -->
              <md-tab ui-sref="login" id="user/user.html" aria-controls="Tab 3">
                <md-tab-label>Login</md-tab-label>
              </md-tab>
<!-- 
              <md-tab class="" id="facebook" aria-controls="Tab 4">
                <a href="/auth/facebook">
                  <img class="facebook-img" src="http://i.stack.imgur.com/LKMP7.png" alt="" />
                </a>
              </md-tab> -->

           </md-tabs>
       </div>
    </md-toolbar>
    <!-- end nav -->



    <!-- adding site and application content here -->
    <!-- TODO: Remember we are using state based ui-routing vs default ng-route -->
    <div ui-view></div>

    <!-- bower start -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-sanitize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- bower end -->

    <!-- js inject start -->
    <script src="app/app.module.js" charset="utf-8"></script>
    <script src="app/app.routes.js" charset="utf-8"></script>
    <script src="app/home/home.controller.js" charset="utf-8"></script>
    <script src="app/home/home.factory.js" charset="utf-8"></script>
    <script src="app/search/search.controller.js" charset="utf-8"></script>
    <script src="app/search/search.factory.js" charset="utf-8"></script>
    <script src="app/user/user.controller.js" charset="utf-8"></script>
    <script src="app/user/user.factory.js" charset="utf-8"></script>
    <script src="app/meal/meal.controller.js" charset="utf-8"></script>
    <script src="app/meal/meal.factory.js" charset="utf-8"></script>
    <script src="app/login/login.controller.js" charset="utf-8"></script>
    <script src="app/login/login.factory.js" charset="utf-8"></script>
    <!-- js inject end -->

  </body>
</html>
