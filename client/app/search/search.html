<div id="search">
  <div ng-controller="SearchCtrl as vm" layout="column" ng-cloak>
    <md-content layout-padding layout="column">
      <form ng-submit="$event.preventDefault(); vm.add()">
        <!-- md autocomplete settings + start -->
        <md-autocomplete
            md-selected-item="vm.selectedItem"
            md-search-text="vm.searchText"
            md-items="item in vm.querySearch(vm.searchText)"
            md-item-text="item.name"
            md-min-length="1"
            md-floating-label="Search for a resturaunt..."
            md-menu-class="autocomplete-search">
            <!-- md-search-text-change="searchTextChange(vm.searchText)" -->
            <!-- md-selected-item-change="vm.selectedItemChange(item)" -->

          <span md-highlight-text="vm.searchText">{{item.name}}</span>
          <!-- autocomplete display start -->
          <md-item-template>
            <span class="item-name">
              <span><strong> {{item.name}} </strong></span>
            </span>
            <span class="item-metadata">
              <span class="item-metastat">
                <span>phone {{item.phone}}</span>
              </span>
            </span>
          </md-item-template>
          <md-not-found>
            <span>Sorry, no resturaunts found! Please try again!</span>
          </md-not-found>
          <!-- autcomplete display end -->

        </md-autocomplete>
        <!-- md autocomplete settings end -->
        
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
          <md-button class="md-raised md-primary" ng-disabled="!vm.selectedItem">Add</md-button>
        </section>
      </form>
    </md-content>
  </div>

  <div ng-controller="AddCtrl" layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
      <form name="mealForm">
        
        <div layout layout-sm="column">
          <md-input-container flex>
            <md-datepicker ng-model="user.submissionDate" md-placeholder="Select a date"></md-datepicker>
          </md-input-container>
        </div>
        <div layout layout-sm="column">
          <md-input-container flex>
           <md-select ng-model="attendees" placeholder="Set number of attendees">
            <md-option ng-value="number" ng-repeat="number in attendees">{{ number }}</md-option>
           </md-select>
          </md-input-container>
        </div>
        <!-- <div layout layout-sm="column">
          <md-input-container flex>
            <label>First name</label>
            <input ng-module="user.firstname">
          </md-input-container>
          <md-input-container flex>
            <label>Last name</label>
            <input ng-module="user.lastname">
          </md-input-container>
        </div> -->

        <md-input-container flex>
          <label>Write a description</label>
          <textarea ng-model="user.eventDescription" columns="1" md-maxlength="300" rows="5"></textarea>
        </md-input-container>

      </form>
     <!--  <md-input-container>
        <label></label>
        <input ng-modle="">
      </md-input-container> -->
    </md-content>
  </div>
</div>
