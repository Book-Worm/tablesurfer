<div id="user" ng-controller='UserCtrl as vm' layout="column">
<!-- in order to use the self properties, you must specify controller as a variable   -->
  <span>
    <h3>Your Account Details</h3>
  </span>
  <md-card layout="row">
    <img class="headshot" src="{{vm.user.profilePic}}" alt="" layout="column">
    <div class="user-details" layout="column">
        <strong>{{vm.user.name}}</strong>
    </div>
  </md-card>
</div>
