<div id="home" ng-controller='HomeCtrl as home' ng-cloak>
<!-- in order to use the self properties, you must specify controller as a variable   -->
  <span>
    <h3>Here are some upcoming events!</h3>
  </span>
  
  <button ng-click="home.getData()">CLICK ME!</button>

  <div ng-repeat="event in events">
    <div> {{ event }} </div>
  </div>

</div>
